{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Test Model{% endblock %}</h1>
{% endblock %}

{% block content %}

    <label for="test_file">Upload Test File</label>
    <input name="file" id="file" type="file" required>
    <input type="submit" value="Test">
  </form>
{% endblock %}
